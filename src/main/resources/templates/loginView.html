<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
		<img src="assets/img/login_logo.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form"  method="post">
		<h3 class="form-title" style="margin-left: 100px;font-size: 25px;">用户登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
				 Enter any username and password.
			</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="loadName" id="account"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="passowrd" id="password"/>
			</div>
		</div>
		<div class="form-actions">
			<!-- <label class="checkbox">
			<input type="checkbox" name="remember" value="1"/> Remember me </label> -->
			<button type="button" class="btn blue pull-right" onclick="loginajax()">
			Login <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
</div>
<script>
		jQuery(document).ready(function() {     
		  	App.init();
		 	Login.init();
		});
		function loginajax() {
			var account=$("#account").val();
			var password=$("#password").val();
			if(account==null&& account==''){
			    alert("账号不能为空！")
				return;
			}
			if(password==null && password==''){
			    alert("密码不能为空！");
			    return;
			}
			$.ajax({
				url:'/demo/login',
				type:"post",
				dataType:'json',
				data:{
                    account:account,
                    password:password
				},
				success:function (data) {
					if(data.success){
					    alert(data.msg);
					    window.location.href='/demo/main';
					}else{
					    alert(data.msg);
					    window.location.href='/demo/loginView';
					}
                },
				error:function () {
					alert("出错了，请联系管理员！");
                }
			})
        }
</script>
